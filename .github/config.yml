# https://github.com/apps/welcome
newIssueWelcomeComment: >
  Thanks for reporting your first contribution during the [Jenkins UI/UX Online Hackathon](https://www.jenkins.io/events/online-hackfest/2020-uiux/)!
  Be sure to follow the issue template, we will need it for summary reports!

  We invite you to share your contributions in social media with the `#JenkinsIsTheWay` hashtag!
  
  [![Jenkins Is The Way](https://github.com/jenkinsci/ui-ux-hackfest-2020/blob/master/img/jenkins-is-the-way.png?raw=true)](https://www.jenkins.io/events/online-hackfest/2020-uiux/)
  
